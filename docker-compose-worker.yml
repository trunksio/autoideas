services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - autoideas-network

  worker:
    build: ./workers
    environment:
      - REDIS_URL=redis://redis:6379
      - QUEUE_NAME=default
      - MIRO_API_KEY=${MIRO_API_KEY}
      - MIRO_BOARD_ID=${MIRO_BOARD_ID:-uXjVJLEWVa8=}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./workers:/app
    depends_on:
      - redis
    networks:
      - autoideas-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  autoideas-network:
    driver: bridge
services:
  frontend:
    build: ./frontend
    ports:
      - "3001:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - autoideas-network

  worker:
    build: ./workers
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://172.20.0.1:6379
    volumes:
      - ./workers:/app
    networks:
      - autoideas-network
    extra_hosts:
      - "host.docker.internal:172.20.0.1"
    restart: unless-stopped

networks:
  autoideas-network:
    driver: bridge
